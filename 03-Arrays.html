    <script>
        //Arrays are data containers
        // They allways start from 0 - 1 - 2 - 3 

        const favoriteCookies = [
            "chocolare chip", 
            "iced oatmeal",
            "sugar cookie",
            "butter cookie"              
        ];

        // Adding new item to the array
        favoriteCookies.push("bread cookie");

        // Removing the last item from the array
        favoriteCookies.pop();

        //Adopting the deleted item from the array

        let lastItem = favoriteCookies.pop();

        //Using pop

        console.log("Im so sad, because there is not more" + " " + lastItem);

                console.log(lastItem);
                console.log(favoriteCookies);


        // Accessing individual items from the array

        let individualElement = favoriteCookies[1];
        
        console.log(individualElement);

        // Extracting item from array by using variable 

        let num = 1;

        console.log(favoriteCookies[num]);

        // Length of the array (how many items are in)

        console.log(favoriteCookies.length);

        // Different way of getting value from the array 

        console.log(favoriteCookies[favoriteCookies.length-3]);

    </script>
